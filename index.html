<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>ContactBook</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- App Wrapper -->
    <section class="app-wrapper">
      <header class="app-header around">
        <div class="brand">
          <h1>ContactBook</h1>
        </div>
        <div class="search">
          <input type="text" placeholder="Search Contact" />
        </div>
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
      </header>
      <div class="container around">
        <div class="contact-list">
          <ul id="contact-list"></ul>
        </div>
        <div class="contact-info">
          <div class="contact-dp-name center">
            <div class="contact-dp">SM</div>
            <h2>Sonu Munda</h2>
          </div>
          <div class="contact-all-details">
            <div class="contact-phone">
              <i class="fa-solid fa-phone"></i>
              <p>898998989</p>
            </div>
            <div class="contact-email">
              <i class="fa-solid fa-envelope"></i>
              <p>sonumunda@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-form" id="contact-form">
        <div class="form-title center" style="margin-top: 65px">
          <h1 style="color: white; font-weight: 100">Create Contact</h1>
        </div>
        <form action="" id="add-contact-form">
          <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <div class="name">
              <input
                type="text"
                name="fname"
                id="fname"
                class="form-control"
                placeholder="First name"
              />
              <input
                type="text"
                name="lname"
                id="lname"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="form-group">
            <i class="fa-solid fa-phone"></i>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="Phone"
            />
          </div>
          <div class="form-group">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <select
              name="contact-label"
              id="contact-label"
              class="form-control"
            >
              <option value="">Contact Type</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="Office">Other</option>
            </select>
          </div>
          <button id="save-btn">Save</button>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
